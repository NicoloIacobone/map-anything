defaults:
  - default
  - override blendedmvs_wai/train: distillation_overfit

# Number of views parameter for the multi-view datasets
num_views: 2

train:
  # If True, the number of views can vary from batch to batch. The maximum number of views is num_views and minimum is 2. (On by default for N-view training)
  variable_num_views: true

# Train Resolution
# resolution_train: ${dataset.resolution_options.518_many_ar} <- original, conteneva molte risoluzioni diverse
resolution_train: ${dataset.resolution_options.518_1_00_ar}
# ora solo 518x518

# Validation Resolution
# resolution_val_blendedmvs: ${dataset.resolution_options.518_1_33_ar} <- original, conteneva molte risoluzioni diverse
resolution_val_blendedmvs: ${dataset.resolution_options.518_1_00_ar}

# Training Set
train_dataset:
  "+ 200 @ ${dataset.blendedmvs_wai.train.dataset_str}"

# Validation Set
test_dataset:
  "+ 20 @ ${dataset.blendedmvs_wai.val.dataset_str}"